tag: page-bar
type: page
imports:
  - path: vue
    aliasName: vue
    importAll: true
  - path: "@vue-cook/element-plus-materials/runtime"
    aliasName: A
    importAll: true
  - path: "@vue-cook/core"
    destructuring: true
    exportName: "defineViewContext"
template: |
  <div>
    <text x-prop-content-state="buttenSize"></text>
    <text x-prop-content-state="buttenSize"></text>
    <el-button
      x-prop-size-state="buttenSize"
      x-prop-plain-boolean="false"
      x-event-click-boolean="false"
      x-class-a-boolean="false"
      x-event-click-action="toggleButtonSize"
    >
      <slot></slot>
      <text x-prop-content-state="buttenSize"></text>
      <template></template>
    </el-button>
  </div>
styles:
  - content: |
      .wrapper {
          color: red;
      }
      .wrapper-by-state {
          color: blue;
      }
    module: true
states:
  - name: buttenSize
    type: String
    value: large
  - name: wrapperClassState
    type: Boolean
    value: true
actions:
  - name: toggleButtonSize
    content: |
      () => {
        console.log("toggleButtonSize");
        const btnSize = ctx.states.get("buttenSize");
        if (btnSize === "large") {
          ctx.setState("buttenSize", "small");
        } else {
          ctx.setState("buttenSize", "large");
        }
      }
  - name: toggleWrapperClassState
    content: |
      () => {
        console.log("toggleWrapperClassState");
        const wrapperClassState = ctx.states.get("wrapperClassState");
        ctx.setState("wrapperClassState", !wrapperClassState);
      }
