tag: page-a
type: page
router:
  path: /hello
template: |
  <div>
    <text
      data-prop-content='{
          "type": "state",
          "content": "buttenSize"
      }'
    ></text>
    <text
      data-prop-content='{
          "type": "string",
          "content": "buttenSize"
      }'
    ></text>
    <div
      data-class-wrapper='{
        "type": "boolean",
        "content": "false"
      }'
      data-class-wrapper-by-state='{
          "type": "state",
          "content": "buttenSize"
      }'
    >
    </div>
    <el-button
      data-prop-size='{
          "type": "state",
          "content": "buttenSize"
      }'
      data-prop-plain='{
          "type": "boolean",
          "content": "false"
      }'
      data-event-click='{
          "type": "action",
          "content": "toggleButtonSize"
      }'
    >
      <slot></slot>
      <text
        data-prop-content='{
              "type": "state",
              "content": "buttenSize"
          }'
      ></text>
      <template></template>
    </el-button>
  </div>
styles: |
  .wrapper {
      color: red;
  }
  .wrapper-by-state {
      color: blue;
  }
context:
  imports:
    - path: vue
      type: all
      name: vue
    - path: "@vue-cook/element-plus-materials/runtime"
      type: all
      name: A
  states:
    - name: buttenSize
      schema:
        type: string
        content: large
    - name: wrapperClassState
      schema:
        type: boolean
        content: true
  actions:
    - name: toggleButtonSize
      schema: |
        () => {
          console.log("toggleButtonSize");
          console.log(A);
          console.log(vue);
          const btnSize = ctx.getState("buttenSize");
          if (btnSize === "large") {
            ctx.setState("buttenSize", "small");
          } else {
            ctx.setState("buttenSize", "large");
          }
        }
    - name: toggleWrapperClassState
      schema: |
        () => {
          console.log("toggleWrapperClassState");
          const wrapperClassState = ctx.getState("wrapperClassState");
          ctx.setState("wrapperClassState", !wrapperClassState);
        }
components:
  - tag: el-button
    path: "@vue-cook/element-plus-materials"
    type: destructuring
